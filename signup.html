<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Y2K - Registreren</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">
        <h1 class="glitter-text">PROJECT Y2K</h1>
        
        <div class="mini butterfly">
             <img src="https://blob.gifcities.org/gifcities/6EJZFXT6FTRNQ7FBRGRX2GGHAHRQI5KJ.gif" alt="Butterfly" width="30">
            <span class="subtitle">"Join the digital revolution of the new millennium"</span>
             <img src="https://blob.gifcities.org/gifcities/6EJZFXT6FTRNQ7FBRGRX2GGHAHRQI5KJ.gif" alt="Butterfly" width="30">
        </div>
             <br>
        <div class="login-box">
            <div class="box-header">NIEUW ACCOUNT AANMAKEN</div>
            
            <form onsubmit="event.preventDefault(); alert('Account aangemaakt! Je kunt nu inloggen.'); window.location.href='index.html';">
                <div class="input-group">
                    <label for="new-username">GEBRUIKERSNAAM:</label>
                    <input type="text" id="new-username" placeholder="Kies een naam" required>
                </div>

                <div class="input-group">
                    <label for="email">E-MAILADRES:</label>
                    <input type="email" id="email" placeholder="naam@voorbeeld.nl" required>
                </div>

                <div class="input-group">
                    <label for="new-password">WACHTWOORD:</label>
                    <input type="password" id="new-password" placeholder="••••••••••" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">BEVESTIG WACHTWOORD:</label>
                    <input type="password" id="confirm-password" placeholder="••••••••••" required>
                </div>

                <button type="submit" class="y2k-button">[ REGISTREREN ]</button>
            </form>

            <div class="footer-links">
                <img src="https://web.archive.org/web/20060319104913if_/http://www.geocities.com/ms_annaau/angel.gif">
                <p>Al een account?<br>
                <a href="index.html">Klik hier om in te loggen!</a></p>
            </div>
        </div>

        <footer>
            <img src="https://blob.gifcities.org/gifcities/2UM7Y53ZERC6X5U6EDVAT6PVGU53G7DA.gif">
            <p class="copyright">© 2026 - ZiroraPixels Productions</p>
        </footer>
    </div>

</body>
</html>
