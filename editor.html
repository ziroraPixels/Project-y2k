<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Y2K - Profiel Designer</title>
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* De layout voor de editor */
        .editor-container {
            display: flex;
            gap: 20px;
            width: 100%;
            height: 450px;
            margin-bottom: 20px;
        }

        /* LINKERKANT: De Code Studio */
        .code-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 20px; /* De ruimte die je wilde tussen textarea en knop */
        }

        #code-input {
            flex-grow: 1;
            background-color: #000;
            color: #00ff00;
            border: 2px solid #00f2ff;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            padding: 15px;
            resize: none;
            font-size: 14px;
        }

        /* De knop met jouw extra padding en ruimte */
        .run-btn {
            background: #00f2ff;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 15px 25px; 
            cursor: pointer;
            font-family: 'Verdana', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px #00f2ff;
        }

        /* RECHTERKANT: De Profiel Preview */
        .preview-panel {
            width: 50%;
            display: flex;
            flex-direction: column;
        }

        #preview-frame {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .editor-container { flex-direction: column; height: 700px; }
            .code-panel, .preview-panel { width: 100%; height: 50%; }
        }
    </style>
</head>
<body>

    <div class="main-container" style="max-width: 1100px;">
        
        <h1 class="glitter-text">PROFIEL DESIGNER</h1>
        
        <div class="mini butterfly">
            <img src="https://blob.gifcities.org/gifcities/6EJZFXT6FTRNQ7FBRGRX2GGHAHRQI5KJ.gif" alt="Butterfly" width="30">
            <span class="subtitle">"Maak je eigen Tumblr-style profiel!"</span>
            <img src="https://blob.gifcities.org/gifcities/6EJZFXT6FTRNQ7FBRGRX2GGHAHRQI5KJ.gif" alt="Butterfly" width="30">
        </div>

        <div class="login-box" style="width: 100%; max-width: 100%; padding: 20px;">
            <div class="box-header">CODE & PREVIEW</div>
            
            <div class="editor-container">
                <div class="code-panel">
                    <textarea id="code-input" spellcheck="false">
<center>
  <h2 style="color: hotpink;">~*~ Welkom ~*~</h2>
  <p>Dit is mijn custom Y2K profiel!</p>
  <marquee>Vette HTML code hier!</marquee>
</center>
                    </textarea>
                    <button class="run-btn" onclick="saveAndPreview()">[ OPSLAAN & BEKIJKEN ]</button>
                </div>
                
                <div class="preview-panel">
                    <iframe id="preview-frame"></iframe>
                </div>
            </div>
        </div>

        <footer>
            <img src="https://blob.gifcities.org/gifcities/RI3Z4QPOA3R664NXCR7MNJ22K5UGDIB4.gif" alt="Terug">
            <p><a href="dashboard.html">Terug naar Dashboard</a> | <a href="profiel.html" style="color: #00f2ff;">Bekijk Live Profiel</a></p>
            <br>
            <p class="copyright">Â© 2026 - ZiroraPixels Productions</p>
        </footer>
    </div>

    <script>
        function saveAndPreview() {
            var code = document.getElementById("code-input").value;
            
            // 1. Opslaan in het geheugen (LocalStorage)
            localStorage.setItem('custom_profile_html', code);
            
            // 2. Preview laten zien in het iframe
            var frame = document.getElementById("preview-frame").contentWindow.document;
            frame.open();
            frame.write("<style>body{font-family:sans-serif;padding:10px;}</style>" + code);
            frame.close();

            alert("Profiel opgeslagen! Klik onderaan op 'Bekijk Live Profiel' om het resultaat te zien.");
        }

        // Als je de pagina opent, laad dan je oude code in
        window.onload = function() {
            var savedCode = localStorage.getItem('custom_profile_html');
            if (savedCode) {
                document.getElementById("code-input").value = savedCode;
            }
            saveAndPreview();
        };
    </script>

</body>
</html>
