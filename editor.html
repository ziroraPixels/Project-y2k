<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Y2K - Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>

    <div class="main-container">
        <h1 class="glitter-text">Project Y2K</h1>
        <div class="mini butterfly"> <img src="https://blob.gifcities.org/gifcities/6EJZFXT6FTRNQ7FBRGRX2GGHAHRQI5KJ.gif" alt="Butterfly" width="30">
        <p class="subtitle">"Bringing the year 2000 back, one pixel at a time"</p> 
        <img src="https://blob.gifcities.org/gifcities/6EJZFXT6FTRNQ7FBRGRX2GGHAHRQI5KJ.gif" alt="Butterfly" width="30">
        </div>

        <div class="editor-container">
            
            <aside class="sidebar-help">
                <div class="box-header">HTML Register</div>
                <div class="help-scroll">
                    <div class="help-item">
                        <code>&lt;h1&gt;...&lt;/h1&gt;</code>
                        <span>Grote hoofdtitel</span>
                    </div>
                    <div class="help-item">
                        <code>&lt;p&gt;...&lt;/p&gt;</code>
                        <span>Standaard tekstparagraaf</span>
                    </div>
                    <div class="help-item">
                        <code>&lt;img src="..."&gt;</code>
                        <span>Afbeelding toevoegen</span>
                    </div>
                    <div class="help-item">
                        <code>&lt;a href="..."&gt;</code>
                        <span>Link maken</span>
                    </div>
                </div>
            </aside>

            <main class="editor-main">
                <div class="box-header">Code Editor</div>
                <textarea id="html-code" placeholder="Typ hier je HTML code..."></textarea>
                
                <div class="editor-footer">
                    <button class="y2k-button">Opslaan</button>
                    <button class="y2k-button">Preview</button>
                </div>
            </main>
        </div>

        <footer>
            <p><a href="dashboard.html">Terug naar Dashboard</a></p>
        <img src="https://blob.gifcities.org/gifcities/RI3Z4QPOA3R664NXCR7MNJ22K5UGDIB4.gif">
            <p class="copyright">Â© 2026 - ZiroraPixels Productions</p>
        </footer>
    </div>

</body>
</html>
