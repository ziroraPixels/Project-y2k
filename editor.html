<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Y2K - Code Editor</title>
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Split-screen layout */
        .editor-wrapper {
            display: flex;
            gap: 20px;
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }

        /* LINKS: Invoerveld */
        #code-input {
            width: 50%;
            height: 100%;
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00f2ff;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            padding: 15px;
            resize: none;
            font-size: 14px;
        }

        /* RECHTS: Preview */
        #preview-frame {
            width: 50%;
            height: 100%;
            background-color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .editor-wrapper {
                flex-direction: column;
                height: 600px;
            }
            #code-input, #preview-frame {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>

    <div class="main-container" style="max-width: 1100px;">
        
        <h1 class="glitter-text">CODE EDITOR</h1>
        
        <div class="mini butterfly">
            <img src="https://blob.gifcities.org/gifcities/6EJZFXT6FTRNQ7FBRGRX2GGHAHRQI5KJ.gif" alt="Butterfly" width="30">
            <span class="subtitle">"Links typen = Rechts zien!"</span>
            <img src="https://blob.gifcities.org/gifcities/6EJZFXT6FTRNQ7FBRGRX2GGHAHRQI5KJ.gif" alt="Butterfly" width="30">
        </div>

        <div class="login-box" style="width: 100%; max-width: 100%; padding: 20px;">
            <div class="box-header">BOUW JE EIGEN SITE</div>
            
            <div class="editor-wrapper">
                <textarea id="code-input" spellcheck="false" placeholder="Typ hier je HTML...">
<h1>Mijn Eerste Y2K Pagina</h1>
<p style="color: blue;">Welkom op mijn site!</p>
<marquee>Dit beweegt!</marquee>
<button>Klik Mij</button>
                </textarea>
                
                <iframe id="preview-frame"></iframe>
            </div>

            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="y2k-button" onclick="updatePreview()">[ RUN CODE ]</button>
            </div>
        </div>

        <footer>
            <img src="https://blob.gifcities.org/gifcities/RI3Z4QPOA3R664NXCR7MNJ22K5UGDIB4.gif" alt="Terug Pijl">
            
            <p><a href="dashboard.html">Terug naar Dashboard</a></p>
            
            <img src="https://blob.gifcities.org/gifcities/2SKRVMS2FNF3FNZJU3PV5YQVIBHXVMBC.gif">
            <p class="copyright">Â© 2026 - ZiroraPixels Productions</p>
        </footer>
    </div>

    <script>
        function updatePreview() {
            var code = document.getElementById("code-input").value;
            var frame = document.getElementById("preview-frame").contentWindow.document;
            frame.open();
            frame.write(code);
            frame.close();
        }
        window.onload = updatePreview;
    </script>

</body>
</html>
