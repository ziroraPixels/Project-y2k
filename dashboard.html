<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Y2K - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1 class="glitter-text">Welkom terug!</h1>
            <p class="subtitle">Ingelogd als: <span id="user-name" style="color: #FF00FF; font-weight: bold;">...</span></p>
        </header>

        <div class="login-box" style="max-width: 450px; margin: 0 auto 40px;">
            <div class="box-header">Jouw Controlepaneel</div>
            <div style="padding: 20px;">
                <p>Wat wil je vandaag doen?</p>
                
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <button class="y2k-button" onclick="window.location.href='editor.html'">
                        [ ‚úèÔ∏è Profiel Bewerken ]
                    </button>
                    
                    <button class="y2k-button" onclick="alert('Deze functie komt nog: Hier kun je je live profiel zien!')">
                        [ üëÄ Mijn Profiel Bekijken ]
                    </button>

                    <button class="y2k-button" style="border-color: #ff0000; color: #ff0000;" onclick="logout()">
                        [ üö™ Uitloggen ]
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <div class="under-construction">
                <img src="https://blob.gifcities.org/gifcities/X5DTRW5U6AEXRUH3IT54NFLATWVRHNCD.gif" alt="Under Construction">
            </div>
            <p class="copyright">&copy; 2026 - ZiroraPixels Productions</p>
        </footer>
    </div>

    <script>
        // Pak de naam uit de 'browser kluis'
        const username = localStorage.getItem('currentUser');
        
        if (username) {
            document.getElementById('user-name').innerText = username;
        } else {
            // Als er geen naam is, stuur ze terug naar de login
            window.location.href = 'index.html';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
