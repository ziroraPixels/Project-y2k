<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Y2K - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">
        <img src="https://blob.gifcities.org/gifcities/ETYRRG4KYGDN7WUWWT447RBZFMQTFVJN.gif">
        <br>
        <h1 class="glitter-text">PROJECT Y2K</h1>
        
       <div class="mini butterfly">
    <img src="https://blob.gifcities.org/gifcities/6EJZFXT6FTRNQ7FBRGRX2GGHAHRQI5KJ.gif" alt="Butterfly" width="30">
           <span class="subtitle">"Bringing the year 2000 back, one pixel at a time"</span>
           <img src="https://blob.gifcities.org/gifcities/6EJZFXT6FTRNQ7FBRGRX2GGHAHRQI5KJ.gif" alt="Butterfly" width="30">
</div>
        
        <div class="login-box">
            <div class="box-header">AANMELDEN</div>
            
            <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                <div class="input-group">
                    <label for="username">GEBRUIKERSNAAM:</label>
                    <input type="text" id="username" placeholder="Gebruikersnaam" required>
                </div>

                <div class="input-group">
                    <label for="password">WACHTWOORD:</label>
                    <input type="password" id="password" placeholder="••••••••••" required>
                </div>

                <button type="submit" class="y2k-button">[ LOG IN ]</button>
            </form>

            <div class="footer-links">
                <br>
                <img src="https://web.archive.org/web/20091027095926if_/http://hk.geocities.com/linda21hk/index/image/c-pink-1.gif" alt="Under Constuction">
                <p>Nog geen lid?<br>
                <a href="signup.html">Maak er hier een aan!</a></p>
        
            </div>
        </div>

        <div class="extras">
            <p class="subtitle" id="counter">Bezoekers: 000404</p>
            <img src="https://blob.gifcities.org/gifcities/2UM7Y53ZERC6X5U6EDVAT6PVGU53G7DA.gif">
            <p class="subtitle">Deze site is momenteel in aanbouw!</p>
        </div>

        <footer>
            <p class="copyright"> 2026 - ZiroraPixels Productions</p>
        </footer>
    </div>
<script>
    // Kijk of er al een teller in het geheugen staat
    let visits = localStorage.getItem('visitor_count');

    // Als er geen teller is, begin op 404 (jouw startgetal)
    if (visits === null) {
        visits = 404;
    } else {
        // Anders: tel er eentje bij op
        visits = parseInt(visits) + 1;
    }

    // Sla het nieuwe getal op
    localStorage.setItem('visitor_count', visits);

    // Zet het getal op de pagina (in je <p class="subtitle">)
    // We zorgen dat het er altijd uitziet als 6 cijfers (bijv. 000405)
    document.getElementById('counter').innerText = 'Bezoekers: ' + visits.toString().padStart(6, '0');
</script>
</body>
</html>
