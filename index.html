<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Y2K - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">
        <h1 class="glitter-text">PROJECT Y2K</h1>
        
       <div class="mini butterfly">
    <img src="https://web.archive.org/web/20091027005003/http://geocities.com/Athens/Troy/8830/bluebut.gif" alt="Butterfly" width="30">
           <span class="subtitle">"Bringing the year 2000 back, one pixel at a time"</span>
           <img src="https://web.archive.org/web/20091027005003/http://geocities.com/Athens/Troy/8830/bluebut.gif" alt="Butterfly" width="30">
</div>
        
        <div class="login-box">
            <div class="box-header">AANMELDEN BIJ PROJECT Y2K</div>
            
            <form onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
                <div class="input-group">
                    <label for="username">GEBRUIKERSNAAM:</label>
                    <input type="text" id="username" placeholder="Gebruikersnaam" required>
                </div>

                <div class="input-group">
                    <label for="password">WACHTWOORD:</label>
                    <input type="password" id="password" placeholder="••••••••••" required>
                </div>

                <button type="submit" class="y2k-button">[ LOG IN ]</button>
            </form>

            <div class="footer-links">
                <p>Nog geen lid?<br>
                <a href="signup.html">Maak er hier een aan!</a></p>
            </div>
        </div>

        <div class="extras">
            <p class="subtitle">Bezoekers: 000404</p>
            <img src="https://web.archive.org/web/20090829035721/http://geocities.com/Heartland/6315/underconstruction.gif" alt="Under Constuction">
            <p class="subtitle">Deze site is momenteel in aanbouw!</p>
        </div>

        <footer>
            <p class="copyright">© 2026 - ZiroraPixels Productions</p>
        </footer>
    </div>

</body>
</html>
